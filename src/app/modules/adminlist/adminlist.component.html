<div class="album py-5 bg-light">
    <div class="container">
  
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let u of dataSource ">
          <div class="card shadow-sm">
            
  
            <div class="card-body">
              <h3>{{ u.name }}</h3>
              <p class="card-text">Ville : {{ u.ville}}</p>
              <p class="card-text">Telephone : {{ u.tel}}</p>
              <p class="card-text">Email : {{ u.email}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" routerLink=""  class="btn btn-sm btn-outline-secondary"><i
                      class="fa fa-trash"></i>show More</button>
                 
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
