
<div class="album py-5 bg-light">
    <div class="container">
  
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let u of dataSource ">
          <div class="card shadow-sm">
            
  <form (ngSubmit)="onDelete(u._id)" >
            <div class="card-body">
              
              <h1>Car ID : {{ u._id }} </h1>
              <p class="card-text">Matricule  : {{ u.Matricule}}</p>
              
              <p class="card-text">User id : {{ u.id_user}}</p>
              <p class="card-text">Car Model : {{ u.model}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="submit" class="btn btn-sm btn-outline-secondary"><i
                      class="fa fa-trash" ></i>Delete</button>
                      
                    
                </div>
               
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
