<body>
	<video autoplay muted loop id="myVideo">
		<source [src]="bg" type="video/mp4">

	    <div class="min-vh-100 d-flex flex-column opacity-mask" data-opacity-mask="rgba(0, 0, 0, 0.6)">
	        <div class="container my-auto">
	            <div class="row">
	                <div class="col-md-9 col-lg-7 col-xl-5 mx-auto my-4">
	                    <div id="panel" class="panel header_2 center">
	                       
	                        <form class="input_style_2" method="post">

	                                <input type="text" name="full_name" id="full_name" class="form-control" value="{{dataSource.Name}}" readonly>
	                            </div>
	                            <div class="form-group mb-4">

	                                <input type="text" name="full_name" id="full_name" class="form-control" value="{{dataSource.email}}" readonly>
	                            </div>
                                <div class="form-group">
	                                <label for="full_name"><h4>Telephone</h4></label>
	                                <input type="text" name="full_name" id="full_name" class="form-control" value="{{dataSource.tel}}" readonly >
	                            </div>
	                            <h6>How was the service provided?</h6>
	                            <div class="review_block_numbers mb-4">
	                                <ul class="clearfix">
	                                    <li>
	                                        <div class="container_numbers">
	                                            <input type="radio" id="very_bad_1" name="question_1" value="Very bad">
	                                            <label class="radio very_bad" for="very_bad_1">1</label>
	                                        </div>
	                                    </li>
	                                    <li>
	                                        <div class="container_numbers">
	                                            <input type="radio" id="bad_1" name="question_1" value="Bad">
	                                            <label class="radio bad" for="bad_1">2</label>
	                                        </div>
	                                    </li>
	                                    <li>
	                                        <div class="container_numbers">
	                                            <input type="radio" id="average_1" name="question_1" value="Average">
	                                            <label class="radio average" for="average_1">3</label>
	                                        </div>
	                                    </li>
	                                    <li>
	                                        <div class="container_numbers">
	                                            <input type="radio" id="good_1" name="question_1" value="Good">
	                                            <label class="radio good" for="good_1">4</label>
	                                        </div>
	                                    </li>
	                                    <li>
	                                        <div class="container_numbers">
	                                            <input type="radio" id="very_good_1" name="question_1" value="Very Good">
	                                            <label class="radio very_good" for="very_good_1">5</label>
	                                        </div>
	                                    </li>
	                                </ul>
	                                <div class="row justify-content-between mb-3">
	                                    <div class="col-4">
	                                        <small><em>Very Bad</em></small>
	                                    </div>
	                                    <div class="col-4 text-right">
	                                        <small><em>Very Good</em></small>
	                                    </div>
	                                </div>
	                            </div>
	                            
	                           
	                            <button type="submit" class="btn_1 full-width"><a href="/" >GO HOME</a></button>
	                        </form>
	                    </div>
	                </div>

	            </div>
	            <!-- /row -->
